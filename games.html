    <div class="game-title">Decode Article 15</div>
    <p>Complete the sentence below by selecting the correct words.</p>
    <div class="image-grid">
      <img src="13216.png" alt="Article 15 Symbols" width="100%" style="border-radius: 8px" />

      <button class="option-button" onclick="selectWord('Place of birth')">Place of birth</button>

    <script>

function goBack() {
    window.location.href = "fundamental.html";
}

  // Variables
  let selectedWords = [];
  let score = 0;
  let timer;
  let timeLeft = 30;

  // Start a countdown timer
  function startTimer() {
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;

      if (timeLeft === 0) {
        clearInterval(timer);
        alert("Time's up! Please try again.");
        resetGame();
      }
    }, 1000);
  }

  function selectWord(word) {
    if (!selectedWords.includes(word)) {
      selectedWords.push(word);
      updateSentenceBox();
    }
  }

  function updateSentenceBox() {
    document.getElementById("sentenceBox").textContent = selectedWords.join(" ");
  }

  function submitAnswer() {
    const correctSentence =
      "Prohibition of Discrimination on grounds of Religion Race Caste Place of birth Sex";
    const userSentence = selectedWords.join(" ");
    if (userSentence === correctSentence) {
      score += 10;
      alert("Correct! You decoded Article 15 successfully.");
      // Redirect to games page
      window.location.href = "games.html"; // Replace "games.html" with the URL of your games page
    } else {
      alert("Incorrect. Please try again.");
    }
  }

  function resetGame() {
    selectedWords = [];
    updateSentenceBox();
    timeLeft = 30;
    document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
    startTimer();
  }

  // Start the game when page loads
  window.onload = function () {
    startTimer();
  };
</script>
