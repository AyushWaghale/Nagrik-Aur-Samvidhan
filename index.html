        .bb{
    margin: 0;
    font-family: Arial, sans-serif;
    
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Centers the entire content vertically */
    height: 100vh; /* Takes up full screen height */
    overflow: hidden; /* Prevents overflow */
}

         /* Game List Styles */
         .games {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    align-items: center;
    margin-top: 20; /* Removed margin-top to avoid unnecessary spacing */
    width: 100%;
    max-width: 600px;
}

.games li {
    margin: 15px 0;
    background: #FFF;
    padding: 15px 25px;
    font-size: 1.5em;
    border-radius: 25px;  /* Rounded corners */
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    text-align: center;

    transition: transform 0.3s ease, box-shadow 0.3s ease;
    width: 100%;
    max-width: 400px;
}
       .games li:hover {
            transform: scale(1.1) rotateY(20deg) rotateX(10deg);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        }

    </style>
